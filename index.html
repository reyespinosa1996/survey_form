<!DOCTYPE html>
<html>
<head>
	<title>freeCodeCamp Survey Form</title>
	<style type="text/css">

	</style>
</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
			<form id="survey-form">
				<fieldset>
				<label id="name-label" for="name">Name 
					<input required type="text" id="name" placeholder="Enter your name here">
				</label>
				<label id="email-label" for"mail">Email 
					<input required id="mail" type="mail" placeholder="Enter your email here">
				</label>
				<label id="number-label" for"age">Age
					<input required id="age" type="number" min="13" max="100" placeholder="Age">
				</label>
				</fieldset>
			</form>	
			
	</body>
</html>
